<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link 
    rel="stylesheet" 
    href="styles/10-rock-paper-scissors.css">
    
</head>
<body>
    <h1 class="title">Rock, Paper, Scissors</h1>
    <p>Choose your move:</p>
    <button onclick="playGame('Rock')" class="move-button">
        <img src="images/rock-emoji.png" class="move-icon">
    </button>
    <button onclick="playGame('Paper')" class="move-button">
        <img src="images/paper-emoji.png" class="move-icon">
    </button>
    <button onclick="playGame('Scissors')" class="move-button">
        <img src="images/scissors-emoji.png" class="move-icon">
    </button>

    <button 
        onclick="resetScore()" 
        class="reset-score-button">
        Reset Score
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    
    <script src="scripts/10-rock-paper-scissors.JS"> 
    </script>
</body>
</html>
